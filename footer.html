<footer class="bottom text-light" style="
        position: fixed;
        bottom: 0;
        width: 100%;
        color: var(--bg-title-color);
        background-color: var(--title-bg-color);
        height: var(--footer-height);
        min-height: max-content;
        align-items: center;
        display: flex;
    ">
    <style>
        footer [xo-source="#desarrollos"] * {
            height: 100%;
        }

        #scrollUp {
            margin-inline: 2rem;
        }
    </style>
    <div class="offcanvas offcanvas-bottom xo-skip-compare" tabindex="-1" id="offcanvasBottom" aria-labelledby="Información" xo-stylesheet="content-manager.xslt" xo-source="active" data-bs-scroll="true">
    </div>
    <div class="d-flex justify-content-evenly" style="width: 100%; align-items: center; height: calc(var(--footer-height,80px)*.7);">
        <div xo-source="#iconos" xo-stylesheet="iconos.xslt">
        </div>
        <div class="col-md-6 d-none d-sm-flex col-sm-6 justify-content-center align-items-center h-100" xo-stylesheet="footer-logos.xslt" xo-source="#desarrollos">
        </div>
        <div class="col-md-3 d-none d-lg-inline d-flex justify-content-center row">
            <p class="col-md-12">
                Copyright © <slot xo-source="CurrentYear">2024</slot> <slot>{{xo.site.meta["og:site_name"]}}</slot>
            </p>
            <p class="col-md-12">Todos los derechos reservados</p>
        </div>
    </div>
    <!--<button onclick="topFunction()" id="scrollUp">

            <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
        </svg>
    </button>-->
</footer>
