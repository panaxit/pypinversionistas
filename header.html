<header id="header" class="fixed-top ">
    <script>
        xo.listener.on('hide.bs.dropdown', function () {
            if (event.clickEvent && this.parentNode.contains(event.clickEvent.target)) {
                event.preventDefault()
            }
        })

        function navigate() {
            event.preventDefault();
            if (xo.site.width >= 991 || !this.parentNode.querySelector("ul")) {
                window.location.href = this.href;
            }
        }
    </script>
    <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container d-flex" style="justify-content: space-between; align-items: start; margin-top: 1rem;">
            <div class="navbar-brand logo-group" style="gap: 20px; display: inline-flex;">
                <a href="./#" class="logo logo-pyp me-auto solid-border"><img src="assets/img/logo.png" alt="Logo PYP" class="img-fluid" style="max-height: 128px; margin: 1rem;"></a>
            </div>
            <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#site-navbar" aria-controls="site-navbar" aria-expanded="false" aria-label="Activar menú">
                <i class="bi bi-list mobile-nav-toggle"></i>
            </button>
            <div class="navbar-collapse offcanvas-collapse" id="site-navbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-5 -dropdown-menu" xo-source="#menu" xo-stylesheet="menu.xslt">
                    <li>
                        <a class="nav-link scrollto" href="#">...</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
